<!DOCTYPE html>
<html>
<head>
  <title>Sweet Spot</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <script type="text/javascript" src="./assets/js/moment.js"></script>
</head>
<body>

 <div class="body-content">
  <div class="row header">
    <div class="header__logo">
      <img src="http://scanner.sites.dev/assets/images/SweetSpot.jpg">
    </div>
    <div class="header__button">
      <button class="waves-effect waves-light btn pink" type="button" id="js-read-data">Scan ID</button>
    </div>
  </div>

  <div class="wrap">
   
    <div class="row">
      <div class="col s3">
        <div class="id-text" id="js-sidebar-name"></div>
        <div class="id-text sidebar-image" id="js-sidebar-gender">
        </div>
        <div class="id-text" id="js-sidebar-age">
          <span class="age-bgc-bait"></span>
        </div>
      </div>
      <div class="col s3">
        <div id="js-image-hook">
        </div>
      </div>

      <div class="col s4">
        <div class="id-text">
          Name: <span id="js-data-name"></span> 
        </div>
        <div class="id-text">
          ID Number: <span id="js-data-id-number"></span> 
        </div>
        <div class="id-text">
          Gender: <span id="js-data-gender"></span>
        </div>
        <div class="id-text">
          Current Time: <span id="js-data-time"></span> 
        </div>
      </div>

      <div class="col s2">
        <div class="id-button">
          <button type="button" class="waves-effect waves-light btn ">VIP <i class="material-icons small v-align-center">stars</i></button>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col s3"></div>
      <div class="col s3">
        <span>
          <button type="button" class="waves-effect waves-light btn-large green" id="js-data-action-accept">Enter</button>
        </span>

      </div>
      <div class="col s4">
        <span>
          <button type="button" class="waves-effect waves-light btn-large red" id="js-checkout-data">Deny</button>
        </span>
        
      </div>
      <div class="col s2">
        <button type="button" class="waves-effect waves-light btn-large " id="js-clear-data">Leave</button>
      </div>
    </div>

    <div id="js-error-container"></div>
  </div>
 </div>

  <script src="./assets/js/papaparse.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
