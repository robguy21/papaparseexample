 <div class="body-content">
     
    <div class="who-container">
      <div class="who-container__inner">
        <div class="who-container__col">
          <div class="who-container__item--image">
            <img src="http://scanner-api.sites.dev/files/id-image.bmp" />
          </div>
        </div>
        <div class="who-container__col">
          <div class="who-container__item">Name: <div id="js-data-name"></div></div>

        </div>
        <div class="who-container__col">

            <div class="grow-parent">
              <button type="button" class="btn btn--secondary grow-me" id="js-data-action-accept">Accept</button>
            </div>
            <div class="grow-parent">
              <button type="button" class="btn btn--tertiary grow-me" id="js-clear-data">Deny</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="js-error-container"></div>
 </div>
